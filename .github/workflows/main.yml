name: Test Bit Verify
on:
  workflow_dispatch:
jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      BIT_CLOUD_ACCESS_TOKEN: ${{ secrets.BIT_CLOUD_ACCESS_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize Bit
        uses: bit-tasks/init@v1
        with:
            ws-dir: 'test-data'
      - name: Bit Verify
        uses: bit-tasks/verify@main